<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<h1>Elastic Search</h1>
<div id="article">
  <div id="search-section">
    <div class="input-group" [formGroup]="searchFrom">
      <input type="text" formControlName="search_input" class="form-control"
             placeholder="Search articles...">
      <div class="input-group-append">
        <button (click)="searchArticle()" class="btn btn-outline-primary" type="button">
         Search
        </button>
      </div>
    </div>
    <div>
      <br>
      <h4>Articles List</h4>
      <br>
      <div *ngFor="let result of search_results">
        <div class="card mb-3" *ngIf="result">
          <div class="card-header">{{result.title}}</div>
          <div class="card-body text-secondary">
            <p class="card-text">{{result.body}}</p>
            <hr>
            <h6>Tags</h6>
            <span *ngFor="let tag of result.tags">{{tag}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div id="add-article">
    <br>
    <h4>New article</h4>
    <br>
    <form [formGroup]="checkoutForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <textarea id="body" formControlName="body"  cols="30" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group" >
        <label for="tags">Tags</label>
        <input type="text" id="tags" formControlName="tags" class="form-control">

        <small id="tagsHelp" class="form-text text-muted">Comma-separated tags</small>
      </div>
      </form>
  </div>
  <br>
  <div>
    <button (click)="addArticle()" class="btn btn-outline-primary">
      Add Article
    </button>
  </div>


  <br>
  <br>
</div>
