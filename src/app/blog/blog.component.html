<div id="article">
  <div id="search-section">
    <div class="input-group">
      <input type="text" [ngModel]="search_form.search_input " class="form-control"
             placeholder="Search articles...">
      <div class="input-group-append">
        <button (click)="searchArticle()" class="btn btn-outline-primary" type="button">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
    <div>
      <br>
      <h4>Articles List</h4>
      <br>
      <div *ngFor="let result in search_results">
        <div class="card mb-3">
          <div class="card-header">[[result.title]]</div>
          <div class="card-body text-secondary">
            <p class="card-text">[[result.body]]</p>
            <span *ngFor="let tag in result.tags">[[tag]]</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div id="add-article">
    <br>
    <h4>New article</h4>
    <br>
    <form class='card p-3 bg-light'>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" [ngModel]="article_form.title" class="form-control">
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <textarea id="body" [ngModel]="article_form.body"  cols="30" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" id="tags" [ngModel]="article_form.tagInput" class="form-control">
        <small id="tagsHelp" class="form-text text-muted">Comma-separated tags</small>
      </div>
    </form>

  </div>
  <br>
  <div>
    <button (click)="addArticle()" class="btn btn-outline-primary">
      Add Article
    </button>
  </div>


  <br>
  <br>
</div>
